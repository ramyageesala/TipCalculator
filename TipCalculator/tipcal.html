<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tipcal.css">
</head>
<body>
    <img src="https://play-lh.googleusercontent.com/kNODo_-kWzlmyLmEMiBJqdk4kYiMkZVxsYhZW04Z_F_PX1oIPLzW-PEaihRh3xOblig" height="100px" width="100px">
    <h1 class="tipcalculator">Tip Calculator</h1>
    <form>
        <div class="flex-container1">
            <div class="A">
                <label>Billamount</label><br>
                <input type="text" id="billamount">
            </div>
            <div class="B">
                <label>PercentageTip</label><br>
                <input type="text" id="percentage">
            </div>
        </div>
        <div class="flex-container2">
            <div class="C">
                <label>TipAmount</label><br>
                <input type="text" id="tipamount">
            </div>
            <div class="D">
                <label>TotalAmount</label><br>
                <input type="text" id="total">
            </div>
        </div>
        <div>
            <button
            class="calculator-button"
            onclick="CalculateTip(event)"
            id="calculateButton">
            Calculate</button>
            <p class="error-message" id="error-image"></p>
        </div>
    </form>
    <script src="tipcal.js"></script>
</body>
</html>
